---
layout: page
useFancybox: true
---
<style TYPE="text/css">
body {
    background: #959796 url(/images/wood-repeat.jpg);
    color: #fff;
}

.container {
    width: 100%; margin: 40px auto;
}

ul.mygallery li a {
    float: left;
    padding: 10px 10px 25px 10px;
    background: #eee;
    border: 1px solid #fff;
    margin: 10px;
}

ul.mygallery {
list-style:none;
}

.entry-content li {
    padding-bottom:0;
}
</style>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-53624533-1', 'auto');
  ga('send', 'pageview');

</script>

<div class="container">
<ul class="mygallery">
{% for image in page.images %}
        <li>
        <a class="gallery-link" href="{{ site.asset_url }}/{{page.path | remove: "index.html"}}{{ image }}"{% if site.gallery.lightbox %} rel="lightbox[{{ page.gallery }}]"{% endif %}>
            <img class="gallery-image" src="{{ site.asset_url }}/{{page.path | remove: "index.html"}}thumbs/{{ image }}" />
        </a>
        </li>
{% endfor %}
</ul>
</div>
